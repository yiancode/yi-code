version: 2

project_name: sub2api

before:
  hooks:
    - go mod tidy -C backend

builds:
  - id: sub2api
    dir: backend
    main: ./cmd/server
    binary: sub2api
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}
      - -X main.BuildType=release

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE*
      - README*
      - deploy/*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

